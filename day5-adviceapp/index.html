<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Advice Generator</title>
</head>
<body>
    <div class="container">
        <div class="adviceId">Advice # <span id="adviceId">478</span></div>
        <div class="quote" id="quote">
            <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam est quas quis harum earum eum illo, Lorem ipsum dolor sit amet consectetur adipisicin</p>
        </div>
        <div class="playpause" id="playpause">
            <span class="lineLeft"></span><i class="fa-solid fa-pause" id="pauseplay"></i><span class="lineRight"></span>
        </div>
        <div class="dice" id="dice">
            <i class="fa-solid fa-dice"></i>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
