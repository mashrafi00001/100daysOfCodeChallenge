<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Password Generator</title>
</head>

<body>
    <h3>Password Generator</h3>
    <div class="container">
        <div class="password">
            <input type="text" id="password" disabled>
            <i class="fa-regular fa-clone" id="copy"></i>
        </div>
        <div class="pass-gen-info">
            <div class="range">
                <div class="label">Password Length<span id="len">8</span></div>
                <input type="range" id="length" min="4" max="20" value="8">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <button id="generate">Generate</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
