<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <meta name="keywords" content="Stopwatch">
    <meta name="description" content="A Stopwatch inspired from integrated android software">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Stopwatch</h1>
    <div class="circle">
        <div class="text">
            <h1 id="textToRender">00:00:00</h1>
        </div>
    </div>
    <div class="buttons">
        <div class="pause-play">
            <i class="fa-solid fa-play"></i>
            <!-- <i class="fa-solid fa-pause"></i> -->
        </div>
        <div class="reset"><i class="fa-solid fa-ban"></i></div>
    </div>
    <script type="module" src="app.js" defer></script>
</body>

</html>
